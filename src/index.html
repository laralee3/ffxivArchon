<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" href="assets/archon.png">
    <link href="https://fonts.googleapis.com/css?family=Lato|Monoton" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>FFXIV Archon FC</title>
</head>

<body>
    <div class="intro">
        <img src="assets/archon.svg">
    </div>
    <div class="menu">
        <img class="archon" src="assets/archon.svg">
        <span class="fcname">Archon</span>
        <img class="hamburger" src="assets/hamburger.svg">
    </div>
    <div class="navigation">
        <img class="close" src="assets/close.svg">
        <div>
            <div class="link link-home">Home</div>
            <div class="link link-raid">Raid</div>
            <div class="link link-contact">Contact</div>
        </div>
    </div>
    <div class="content">
        <section class="home">
            <div>
                <div class="hometext server">
                    <span>Server: Midgardsormr</span>
                </div>
                <div class="hometext description">
                    <span>We are a growing, semi-casual rank 8 FC with active leads and raid statics.</span>
                </div>
                <div class="hometext description-two">
                    <span>We also love hanging out at our house in Shirogane.</span>
                </div>
                <div class="hometext description-three">
                    <span>Come join us and be part of the fun!</span>
                </div>
            </div>
        </section>

        <section class="raid">
            <div>
                <div class="mobile calendar">
                    <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;mode=AGENDA&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=ffxivarchon%40gmail.com&amp;color=%231B887A&amp;ctz=America%2FLos_Angeles"
                        style="border-width:0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
                </div>
                <div class="desktop calendar">
                    <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=ffxivarchon%40gmail.com&amp;color=%231B887A&amp;ctz=America%2FLos_Angeles"
                        style="border-width:0" width="100%" height="600" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
        </section>

        <section class="contact">
            <div>
                <div class="discord">
                    <iframe src="https://discordapp.com/widget?id=136312182693560320&theme=dark" width="100%" height="100%" allowtransparency="true"
                        frameborder="0"></iframe>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
